<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
      Profile : <strong>{{ currentUser.username }}</strong> 
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.empRoles">
        {{ role }}
      </li>
    </ul>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
