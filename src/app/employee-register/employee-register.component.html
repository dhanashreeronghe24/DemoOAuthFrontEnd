<div>
  <h4 class="submit-form padding-bottom ">Please Register here..</h4>
<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          required
          [(ngModel)]="employee.username"
          name="username"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="employee.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          id="password"
          required
          [(ngModel)]="employee.password"
          name="password"
        />
      </div>
       
      <!-- TODO: Add user group  -->
      <!-- <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="employee.email"
          name="email"
        />
      </div> -->
  
      <button (click)="registerEmployee()" class="btn btn-success">Register</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newEmplpoyee()">Register</button>
    </div>

    <div *ngIf="errored">
      <h4>{{errorMessage}}</h4>
    </div>
    
  </div>
</div>
